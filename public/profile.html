<!DOCTYPE html>
<html lang='en'>
    <head>
        <meta charset='UTF-8'>

        <link rel='stylesheet' href='./src/styles/reset.css' type='text/css'>
        <link rel='stylesheet' href='./src/styles/main.css' type='text/css'>

        <title>Profile</title>

    <body>
        <div id="root">
                <header id="main-header">
                        <div id="logo">
                            <h1 class="title">
                                The Sanchez Personality Experiment
                            </h1>
                        </div>
                        <a href="./profile.html"><span>[profile]</span></a>
                        <a href="./about.html"><span>[about us]</span></a>
                        <a href="./stats.html" class="stat-link"><span>[stats]</span></a>
        
                        <div id="log-out-container"><button id="log-out">[log out]</button></div>

            <div id="main-char">
                <div class="main-img-container"><img class="main-img" src="assets/profile-img/sleepy-gary.png" height="500";></div>
                
                <div class="list-container">
                    <div class="title">

                    <div class="personality">

                    <ul class="details">
                        <li>Status: Alive</li>
                        <li>Species: Human</li>
                        <li>Gender: Male</li>
                        <li>Origin: Earth (C-137)</li>
                    </ul>
                </div>
            </div>

            <div id="results-wrapper">
                <h1>PREVIOUS RESULTS</h1>
                
                <div id="previous-results">

                    bar graph here

                </div>
